<template name="layoutFooter">
  <nav class="navbar-bottom" role="navigation">
    <div class="row">
      {{#if staticPagesCategory}} {{#each category in staticPagesCategory}}
      <div class="col-md-4 col-sm-6">
        <div class="footer-header">
          <strong>{{categoryHeader}}</strong>
        </div>
        {{#each staticPage in category}}
        <p>
          <a href="/pages/{{staticPage.slug}}">
            {{staticPage.pageTitle}}
          </a>
        </p>
        {{/each}}
      </div>
      {{/each}} {{/if}}

    </div>
  </nav>
</template>

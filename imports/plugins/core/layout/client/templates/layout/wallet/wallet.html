<template name="wallet">
    <div class="flex flex-column flex-align-center flex-2x container">
      <!-- <div class="col-sm-12" id="transactions"> -->

        <div class="row col-md-12">

          <h2 id="transaction-history">Transaction History</h2>
          <div class ="col-md-8">
          <table class="table table-hover table-bordered">
            <thead>
              <tr>
                <th class="bg-info text-white">Transaction Type</th>
                <th class="bg-info text-white">Amount</th>
                <th class="bg-info text-white">From</th>
                <th class="bg-info text-white">To</th>
                <th class="bg-info text-white">Order Id</th>
                <th class="bg-info text-white">Date and Time</th>
              </tr>
            </thead>
            <tbody>
              {{#if getTransactions }} {{#each transaction in getTransactions }}
              <tr>
                <td>{{capitalize transaction.transactionType}}</td>
                <td>{{formatPrice transaction.amount}}</td>
                {{#if transaction.from }}
                <td>{{transaction.from}}</td>
                {{else}}
                <td>Self</td>
                {{/if}} {{#if transaction.to }}
                <td>{{transaction.to}}</td>
                {{else}}
                <td>Self</td>
                {{/if}} {{#if transaction.orderId }}
                <td>{{transaction.orderId}}</td>
                {{else}}
                <td>NA</td>
                {{/if}}
                <td>{{formatDate transaction.date}}</td>
              </tr>
              {{/each}} {{else}}
              <tr>You do not have any transaction yet!</tr>
              {{/if}}
            </tbody>
          </table>
          {{ num}}

            <div class="center pull-right">
                <input class="btn btn-default input-value" type="button" id="first" value="First" />
                <input class="btn btn-default input-value" type="button" id="next" value="Next" />
                <input class="btn btn-default input-value" type="button" id="previous" value="Previous" />
                <input class="btn btn-default input-value" type="button" id="last" value="Last" />
                <br/>
                 <p class="center pull-right">
              Page {{ getCurrentPage }}
            </p>
            </div>
          </div>

            <div class="col-md-3 pull-right">
            <div class="panel panel-default">
            <div class ="panel-heading">
                <div class="panel-title row">
                     <h4 class="wallet-header"> Wallet </h4>

                </div>

            </div>
        <div class="panel-body">
            <h1>Balance: {{formatPrice balance}}</h1>

            <div class="row">

                      <form id="deposit">
                          <div class="row wallet-deposit">
                        <label class="mr-sm-2 wallet-title" for="inlineFormInputGroup">Deposit</label>
                          <input id="depositAmount" type="number" class="form-control input-success" placeholder="Amount" required>
                          <!-- <span class="input-group-btn"> -->
                          </div>
                          <div class="row wallet-padding">
                          <button class="form-control btn btn-default wallet-btn" data-event-action="fund-wallet-click" type="submit">Fund Wallet</button>
                        <!-- </span> -->
                        </div>
                      </form>

                </div>

            <hr/>
            <div class="row wallet-padding">
                <div class="col-md-12 col-xs-12">
                <form id="transfer">
                <div class="row wallet-padding">
                    <label class="mr-sm-2 wallet-title" for="inlineFormInputGroup">Transfer Fund</label>
                    <input id="transferAmount" class="form-control" type="number" name="amount" placeholder="Amount" required>
                </div>
                <div class="row wallet-padding">
                    <input id="recipient" class="form-control" type="text" name="email" placeholder="Beneficiary Email" required>
                </div>
                <div class="row wallet-padding">
                    <button id="transfer-money" type="submit" class="form-control btn btn-default wallet-btn">Transfer</button>
                </div>
                  </form>
                </div>
            </div>

</div>
</div>

        </div>
      </div>
      </div>
    <!-- </div> -->
  </template>

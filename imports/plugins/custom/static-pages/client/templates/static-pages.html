<template name="createStaticPages">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-3 col-sm-12">
        <div class="sidebar-static">
          {{> staticPagesList}}
        </div>
      </div>
      <div class="col-md-8 editor-body col-sm-12">
        <div class="row">
          <div class="col-md-8 page-title" id="page-title">
            Create New Page
          </div>
          <div class="col-md-4">

          </div>
        </div>
        <div class="row editor-row">

          <form action="" class="page-form" method="post">
            <input type="hidden" id="_id" name="_id">
            <div class="form-group">
              <label for="pageTitle">Page Title</label>
              <input class="form-control" type="text" name="pageTitle" id="title">
            </div>
            <div class="form-group">
              <label for="category">Page Categoty</label>
              <input class="form-control" type="text" name="category" id="category">
            </div>
            <div class="form-group">
              <label for="content">Page Content</label>
              <textarea class="form-control" name="content" id="content"></textarea>
            </div>

            <button type="submit" class="btn btn-default btn-primary float-left" id="submit">Create Page</button>
            <button class="btn btn-default float-right" id="reset-form">Clear Fields</button>

          </form>

        </div>
      </div>
    </div>
  </div>

</template>

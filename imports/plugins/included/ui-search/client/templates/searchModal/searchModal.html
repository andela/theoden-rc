<template name="searchModal">

  <div class="rui search-modal js-search-modal">

    <div class="rui search-modal-close">{{> React IconButtonComponent}}</div>

    <div class="rui search-modal-header">

      {{> searchInput }}

      {{> searchTypeToggle }}

      {{> productSearchTags isProductSearch=isProductSearch allProducts=allProducts productSearchResults=productSearchResults tagSearchResults=tagSearchResults }}

    </div>
    <div class="search-results">
      {{> searchResults searchQuery=searchQuery productSearchResults=productSearchResults orderSearchResults=orderSearchResults accountSearchResults=accountSearchResults orderTable=orderTable accountTable=accountTable }}
    </div>
    

  </div>

</template>

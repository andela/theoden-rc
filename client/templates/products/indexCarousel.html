<template name="indexCarousel">
    <div class="container-fluid carousel-container">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Carousel indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>
            <!-- Wrapper for carousel items -->
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img src="/resources/carousel-images/hm_sale.png" alt="First Slide">
                </div>
                <div class="item">
                    <img src="/resources/carousel-images/phoneshop_sale.jpg" alt="Second Slide">
                </div>
                <div class="item">
                    <img src="/resources/carousel-images/uniqlo_sale.png"  alt="Third Slide">
                </div>
            </div>
            <!-- Carousel controls -->
           <!-- Controls -->
      <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
          <span class="fa fa-chevron-left fa-2x carousel-control-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
          <span class="fa fa-chevron-right fa-2x carousel-control-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
        </div>
    </div>
    <script type="text/javascript">
      var $ = jQuery.noConflict(); $(document).ready(function()  { $('#myCarousel').carousel({ interval: 3000, cycle: true }); });
    </script>
</template>
